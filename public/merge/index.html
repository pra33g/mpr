<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="./remove.png"> 
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <body>        
        <div id="signup-section">
            <h2 id = "upload-head">Upload File</h2>
            <div class="left">
                <div id="form-container">                
                    <form class="mergeform" data-addedSubmitEventListener="false" id="form_merge_1" action="/upload" enctype="multipart/form-data" method="POST" class="signupForm">
                        <input type="file" id="merge_upload_1" class="inputFields" accept="application/pdf" name="pdfbm_upload" ><br><br />                        
                        <input type="submit" id="upload_button_1" value="Upload" class="hidden">
                    </form>   
                    <form class="mergeform" data-addedSubmitEventListener="false" id="form_merge_2" action="/upload" enctype="multipart/form-data" method="POST" class="signupForm">
                        <input type="file" id="merge_upload_2" class="inputFields" accept="application/pdf" name="pdfbm_upload"><br><br />                        
                        <input type="submit" id="upload_button_2" value="Upload" class="hidden">
                    </form>
                </div>
                <button id="add-button">ADD MORE FILES</button>
                <button id="submitButton" >SUBMIT</button>
            </div>
            <img src="../bookmark/merge.png" alt="merge-image" id = "merge-image">
            <p id="info-sse">Select Files</p>
        </div>
    </body>    
    <script src="script.js"></script>
</html>
