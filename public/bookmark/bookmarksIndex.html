<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="./remove.png"> 
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <body>
        
        <div class="signupSection">
            
            <form id="form_bookmark" action="/upload" enctype="multipart/form-data" method="POST" class="signupForm">
                <h2 style="font-size: 2rem; margin-bottom: 50px;">Upload Your Files</h2>
                
                    
                        <input type="file" id="pdfbm_upload" class="inputFields" accept="application/pdf" name="pdfbm_upload" multiple="multiple"><br>
                    
                    <br />
                    
                        <input type="submit" id="uploadButton" value="Upload">

            </form>   
           
            <embed id="ePreviewPdf" src=""/>

            <div id="bmInputContainer" style="display:none">
                <div id="bmno_1"  data-tablevel="0">
                    <button class="join-btn" type="button" onclick="incIndent(this, this.parentElement, this.parentElement.parentElement)" >[>]</button>
                    <button class="join-btn" type="button" onclick="decIndent(this, this.parentElement, this.parentElement.parentElement)" >                        
                        <img src="../icons/arrow-left.svg" alt="Parent BM">
                    </button>
                    <input id="pno" class="inputFields1"  type="number" onblur="checkPno(this)">
                    <input id="name" class="inputFields1" type="text" onblur="checkName(this)">
                    <button id="new" class="join-btn" type="button" onclick="addBmFieldBelow(this.parentElement.id)">
                    </button>
                    <button id="del" class="join-btn" type="button" onclick="deleteThisBm(this.parentElement.parentElement.id, this.parentElement.id)" >[-]</button>
                </div>
            </div>
                <p id="pMessage" style="display: none"></p>
            <button type="button" id="sendInput" onclick="sendBmJson()" style="display: none">Download</button>
            
            
        </div>
    </body>

    <script src="script.js"></script>
</html>
